<body>
    <header class="header">
        <div class="center">
            <div class="header__navbar">
                <ul class="header__menu">
                    <li>目的地</li>
                    <li>锦囊</li>
                    <li>社区
                        <div class="arrow">
                            <div class="square-top"></div>
                            <div class="square-bottom"></div>
                        </div>
                    </li>
                    <li>行程助手</li>
                    <li>商城
                        <div class="arrow">
                            <div class="square-top"></div>
                            <div class="square-bottom"></div>
                        </div>
                    </li>
                    <li>酒店·民宿
                        <div class="arrow">
                            <div class="square-top"></div>
                            <div class="square-bottom"></div>
                        </div>
                    </li>
                    <li>特价酒店</li>
                </ul>
            </div>
            <div class="header__account">
                <i class="iconfont">&#58925;
                </i>
                <span>|</span>
                <i class="iconfont">&#58898;</i>
                <i class="iconfont">&#58942;</i>
                <i class="iconfont">&#58907;</i>
                <span>登录</span>
                <span>注册</span>
            </div>
        </div>
    </header>
    <main class="main">
        <!-- navbar -->
        <div class="main__navbar__div center">
            <div class="main__navbar">
                <ul class="main__menu">
                    <li class="main__menu__item__withmore">机场自由行</li>
                    <li>优惠机票</li>
                    <li class="main__menu__item__withmore">跟团游</li>
                    <li>酒店</li>
                    <li class="main__menu__item__withmore">当地玩乐</li>
                    <li>签证</li>
                    <li>游轮</li>
                    <li>河轮</li>
                    <li>保险</li>
                    <li>租车自驾</li>
                    <li class="main__menu__item__withmore">深度旅游</li>
                    <li>私人定制</li>
                </ul>
            </div>
        </div>
        <!-- search bar -->
        <div class="main__searchbar__div center">
            <div class="main__searchbar">
                <div class="main__searchbar__content">
                    <h1 class="searchbar__text">
                        慕云游商城
                    </h1>
                    <div class="searchbar__input">
                        <i class="searchbar__input__icon iconfont"> &#58925;
                        </i>
                        <input type="text" class="searchbar__input__text" placeholder="查询目的地酒店/机票/攻略">
                    </div>
                    <button class="searchbar__button">搜索</button>
                </div>
            </div>
        </div>
        

        <!-- banner -->
        <section class="banner__section">
            <img class="banner__image" src="/assets/images/banner1.jpg" alt="banner1">
            <div class="center">
                <div class="banner__menu__div">
                    <ul class="banner__menu">
                        <li>
                            <div>
                                icon
                            </div>
                            <div>
                                <div>热门出发地</div>
                                <div>北京 上海 广深 西南 国内其他</div>
                            </div>

                        </li>
                        <li>
                            <div>
                                icon
                            </div>
                            <div>
                                <div>港澳台 国内</div>
                                <div>香港 澳门 台湾 国内其他</div>
                            </div>
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>

            </div>

                    <div class="right">
